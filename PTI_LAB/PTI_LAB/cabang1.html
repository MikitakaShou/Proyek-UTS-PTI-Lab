<!DOCTYPE html>
<html>
<head>
    <title>Idle Clicker</title>
    <link rel="stylesheet" href="cabang.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.icon" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
</head>
<body id="home-game">
    <ul id="nav">
        <li><a href="index.html">Main Game</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
    <div id="transparan">
        <div id="logo">
            <img src="images/logo.png"/>
            <div id="money">
                <p><img src="asset/2900482_25498-removebg-preview.png"/>: $ <span id="score">0</span></p>
                <p><img src="asset/2900482_25498-removebg-preview.png"/>Total Money/click: $ <span id="moneypersecond">0</span></p>
            </div>
        </div>
        <div id="button">
            <div id="button1">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#foodModal" onclick="buyBurger()">
                    Burger<br/>
                    $ 100
                </button>
                
            </div>
            <div id="button2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#foodModal" onclick="buySushi()">Sushi<br/>$ 100
            </button>
            </div>
            <div id="button3">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#foodModal" onclick="buyPineapple()">pineapple<br/>$ 100
            </div>
        </div>
        <div id="tahu">
            <img src="asset/Tahu botak.gif" onclick="clicker(clickingPower)">
        </div>
        <div id="auto">
            <div id="auto1" onclick="startAutoClicker()">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#foodModal" onclick="startAutoClicker()">
                    Auto Clicker<br/>
                    $ 100
                </button>
            </div>
        </div>
    </div>
<script src="fungsi.js"></script>
</body>
</html>
